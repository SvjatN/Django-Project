<body>
    <h1>Форма Редагування Студента</h1>    
    <!--Start Form-->
    <form id="form">
        <div class="row" id="form">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Ім'я">
            </div>
        </div> 
        <div class="row" id="form">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="По батькові">
                </div>
            </div> 
        <div class="row" id="form">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Прізвище*">
            </div>
        </div> 
        <div class="row" id="form">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="№ Білету*">
            </div>
        </div> 
        <div class="row" id="form">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Дата народження">
            </div>
        </div>
        <div class="input-group mb-3" id="form" class="col-3">
            <div class="custom-file" >
                  <input type="file" class="custom-file-input" id="inputGroupFile02">
                  <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text" id="">Upload</span>
            </div>
        </div> 
    </form>
